{% extends "_base.html" %}

{% block content %}
  <ul>
    <li>{{ dish.name }}</li>
    <li>{{ dish.description }}</li>
    <li>{{ dish.price }}</li>
    <li>{{ dish.dish_type }}</li>
    <li>{{ dish.cooks }}</li>
    <a href="{% url "kitchen:dish-delete" pk=dish.id %}">Delete {{ dish.name }}</a>
  </ul>
{% endblock %}
